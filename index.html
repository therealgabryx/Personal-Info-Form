<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>JS Example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="app.js"></script>
  </head>

  <body>
    <div>
      <form name="genericForm" onsubmit="return validateForm()">
        <input
          type="text"
          name="lastName"
          size="40"
          maxlength="40"
          placeholder="cognome"
        /><br /><br />

        <input
          type="text"
          name="firstName"
          size="40"
          maxlength="30"
          placeholder="nome"
        /><br /><br />

        <input
          type="text"
          name="matrixNumber"
          size="40"
          maxlength="12"
          placeholder="matricola"
        /><br /><br />

        <select name="region" id="selectRegion" required>
          <option value="" disabled selected>Regione di Residenza </option>
          <option value="valdaosta">Valle dâ€™Aosta</option>
          <option value="piemonte">Piemonte</option>
          <option value="liguria">Liguria</option>
          <option value="lombardia">Lombardia</option>
          <option value="veneto">Veneto</option>
          <option value="trentino">Trentino Alto Adige</option>
          <option value="friuli">Friuli Venezia-Giulia</option>
          <option value="emilia">Emilia-Romagna</option>
          <option value="toscana">Toscana</option>
          <option value="marche">Marche</option>
          <option value="umbria">Umbria</option>
          <option value="lazio">Lazio</option>
          <option value="abruzzo">Abruzzo</option>
          <option value="molise">Molise</option>
          <option value="campania">Campania</option>
          <option value="basilicata">Basilicata</option>
          <option value="puglia">Puglia</option>
          <option value="calabria">Calabria</option>
          <option value="sicilia">Sicilia</option>
          <option value="sardegna">Sardegna</option> </select
        ><br /><br />

        <input
          type="text"
          name="email"
          size="40"
          maxlength="30"
          placeholder="email"
        /><br /><br />

        <input
          type="text"
          name="phoneNumber"
          size="40"
          maxlength="30"
          placeholder="telefono"
        /><br /><br />

        <textarea
          type="text"
          name="specialRequests"
          cols="60"
          rows="12"
          placeholder="richieste particolari"
        ></textarea><br /><br />

        <input
          type="submit"
          id="submit"
          name="submitBtn"
          value="Submit"
        /><br /><br />

        <input
          type="reset"
          id="rese"
          name="resetBtn"
          value="Reset"
        /><br /><br />
      </form>
    </div>
  </body>
</html>
